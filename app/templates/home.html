{% extends "_base.html" %}
{% block content %}
<div><h1>Welcome to my Flask app!</h1>
    <p>This is the index page.</p></div>
    {% for post in posts %}
    <div>
      <a href="{{ url_for('post', post_id=post.post_id) }}">
      <h1>{{ post.title }}</h1></a>
      <div>{{ post.content|safe }}</div>
    </div>
    {% endfor %}
  {% endblock %}
