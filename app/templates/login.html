{% extends "_base.html" %}
{% block content %}
        <h1>Login</h1>
        <form method="POST" action="/login">
        <div class="row">
            <div class="col-md-4">
                <table>{% for field in form %}
                <tr>
                    <th>{{ field.label }}</th>
                    <td>{{ field }}</td>
                </tr>{% endfor %}</table>
            
            </div>
        </div>
        </form>
    {% endblock %}
