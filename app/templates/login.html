<!-- FILEPATH: login.html -->
<!DOCTYPE html>
<html>
    <head>
        <title>{{ title }}</title>
    </head>
    <body>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
            <div class=" alert alert-info" role="alert">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}
      {% include 'menu.html' %}
        <h1>Login</h1>
        <form method="POST" action="/login">
        <div class="row">
            <div class="col-md-4">
                <table>{% for field in form %}
                <tr>
                    <th>{{ field.label }}</th>
                    <td>{{ field }}</td>
                </tr>{% endfor %}</table>
            
            </div>
        </div>
        </form>
    </body>
</html>
