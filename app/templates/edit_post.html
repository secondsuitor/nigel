<!DOCTYPE html>
<html>
  <head>
    <title>Editing {{ post.title }}</title>
  </head>
  <body>
    {% include 'menu.html' %}
<form action="/edit_post/{{ post.post_id }}" method="POST">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required value="{{ post.title }}"><br><br>
    <input type="hidden" id="post_id" name="post_id" value="{{ post.post_id }}">
    <label for="content">Content:</label>
    <textarea id="content" name="content" required rows="40" cols="80">{{ post.content}}</textarea><br><br>

    <button type="submit">Submit</button>
</form>
</body>
</html>
