<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='nigel_style.css') }}">
    <title>Nigel - {{ title }}</title>
  </head>
  <body>
    <div class="flex-container">
        <div class="menu">
            {% include 'menu.html' %}
        </div>
        <div class="content">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <div class=" alert alert-info" role="alert">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
